language: android
android:
  components:
    - build-tools-19.1.0
    - android-18
    - sysimg-18
    - extra-android-support
  licenses:
    - android-sdk-license-5be876d5 # new license!
    - '.*intel.+'

before_install:
  - android list sdk --no-ui --all --extended

install:
    # Without TERM=dumb, we get mangled output in the Travis console
    - TERM=dumb ./gradlew assembleStagingDebug

before_script:
    # Make sure the emulator has started before running tests
    - wait_for_emulator

script:
    - TERM=dumb ./gradlew connectedAndroidTestStagingDebug
